<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <title>Schedule Calendar</title>
</head>
<body>
    <div class="container">

        <h1>یکی از گزینه هارو انتخاب کنید
        </h1>

        <div class="task__container">
            <div class="task__name" id="break" style="background-color: #f7f779;">استراحت</div>
            <div class="task__name" id="gym" style="background-color: #f68080">ورزش</div>
            <div class="task__name" id="study" style="background-color: #faae7b">درس</div>
            <div class="task__name" id="tv" style="background-color: #2a9d8f">Tv</div>
            <div class="task__name" id="friends" style="background-color: #a8dadc">رفیق</div>
            <div class="task__name" id="work" style="background-color: #bdb2ff">کار</div>
            <div class="task__name" id="deselect">Deselect All</div>

        </div>

        <h3>گزینه مورد نظر خودرا وارد برنامه کنید</h3>

        <div class="schedule__container">
            <div class="days__container">
                <span class="corner"></span>
                <div class="day">یک شنبه</div>
                <div class="day">دوشنبه</div>
                <div class="day">سه شنبه</div>
                <div class="day">چهارشنبه</div>
                <div class="day">پنج شنبه</div>
                <div class="day">جمعه</div>
                <div class="day">شنبه</div>
            </div>
            <div class="part__day">
                <span class="time">8am <br> - <br> 12pm</span>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div class="part__day">
                <span class="time">12pm <br> - <br> 2pm</span>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div class="part__day">
                <span class="time">2pm <br> - <br> 6pm</span>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div class="part__day">
                <span class="time">6pm <br> - <br> 9pm</span>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
            <div class="part__day">
                <span class="time">9pm <br> - <br> 11pm</span>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
                <div class="task"></div>
            </div>
        </div>

        <button class="deleteBtn">ریست کردن برنامه</button>

        <div class="pop-up__container">
            <div class="pop-up">
                <h4>آیا مطمعنید میخواهید برنامه خود را رست کنید</h4>
                <div class="btn__container">
                    <div class="btn__answer" id="btn__yes">بله</div>
                    <div class="btn__answer" id="btn__no">خیر</div>
                </div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
